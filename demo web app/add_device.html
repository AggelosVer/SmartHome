<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Device</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #homeButton {
      background: #555;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Add New Device</h1>
  </header>
  <main>
    <form id="addDeviceForm">
      <input type="text" id="deviceName" placeholder="Device Name" required>
      <select id="deviceType" required>
        <option value="">Select Device Type</option>
        <option value="Light">Light</option>
        <option value="Thermostat">Thermostat</option>
        <option value="Camera">Camera</option>
      </select>
      <button type="submit">Add Device</button>
    </form>
    <button id="homeButton">Back to Home</button>
  </main>
  <script>
    // Handle form submission and add the new device to local storage
    document.getElementById('addDeviceForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('deviceName').value;
      const type = document.getElementById('deviceType').value;
      
      const device = { name, type };
      let devices = JSON.parse(localStorage.getItem('devices')) || [];
      devices.push(device);
      localStorage.setItem('devices', JSON.stringify(devices));
      
      // Redirect back to the homepage
      window.location.href = 'index.html';
    });

    // Navigate back to the homepage
    document.getElementById('homeButton').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
